<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakib Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Sakib Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <!-- <h1>Transaction Area</h1> -->
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>Tk <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>Tk <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>Tk <span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Tk amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="Tk amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn = document.getElementById('login')
        loginBtn.addEventListener('click', function() {
            const loginArea = document.getElementById('login-area')
            loginArea.style.display = 'none'
            const transactionArea = document.getElementById('transaction-area')
            transactionArea.style.display = 'block'
        })

        //deposit btn event handler
        const depositBtn = document.getElementById('addDeposit')
        depositBtn.addEventListener('click', function() {
            // console.log('deposit clicked')
            // let depositAmountString = document.getElementById('depositAmount').value
            // if (depositAmountString == "")
            //     depositAmountString = '0'
            const depositAmount = getInputNumber('depositAmount')

            // console.log(depositAmount)
            //my practice
            // let depositSpan = document.getElementById('currentDeposit')
            // let currentDepositAmount = parseFloat(depositSpan.innerText)
            // totalDeposit = depositAmount + currentDepositAmount
            // console.log(totalDeposit)

            // depositSpan.innerText = totalDeposit.toFixed(2)
            updateSpanText('currentDeposit', depositAmount)
            updateSpanText('currentBalance', depositAmount)

            document.getElementById('depositAmount').value = ''
        })

        //withdraw btn handler
        const withdrawBtn = document.getElementById('addWithdraw')
        withdrawBtn.addEventListener('click', function() {
            const withdrawNumber = getInputNumber('withdrawAmount')
            console.log(withdrawNumber)
        })

        function getInputNumber(id) {
            let amount = document.getElementById(id).value
            if (amount == "")
                amount = 0
            const amountNumber = parseFloat(amount)
            return amountNumber
        }

        function updateSpanText(id, depositAmount) {
            const current = document.getElementById(id).innerText
            const currentNumber = parseFloat(current)
            const totalAmount = depositAmount + currentNumber
            document.getElementById(id).innerText = totalAmount.toFixed(2)
        }
    </script>
</body>

</html>
